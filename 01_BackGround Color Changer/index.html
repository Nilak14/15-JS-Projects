<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="container">
        <section class="color-value-area">
            <h1 class="color-name">Background Color: <span class="color-value">#FFFFFF</span></h1>

        </section>
        <button class="change-color-btn">Click Here</button>
    </article>
</body>
<script src="app.js"></script>

</html>
