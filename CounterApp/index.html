<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nilak Pathak">
    <meta name="description" content="This is a counter app where you can count up or down">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <main class="container">
        <section class="counter">
            <h1 class="title">Counter</h1>
            <p class="countingNumber" id="js-count-number"></p>
        </section>
        <section class="buttons">
            <button id="increase" class="btn">Increase</button>
            <button id="reset" class="btn">Reset</button>
            <button id="decrease" class="btn">Decrease</button>
        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
