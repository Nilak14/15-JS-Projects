<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nilak Pathak">
    <title>Review Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <main>
        <section class="container">
            <h2 class="title">Our Reviews</h2>
        </section>

        <article class="review">
            <div class="img-container">
                <img src=" " id="person-image" alt="review-person">
            </div>
            <h4 id="name"></h4>
            <p id="job"></p>
            <p id="review"></p>

            <div class="button-container">
                <button id="prev" class="btn"> &lt; </button>
                <button id="next" class="btn"> &gt; </button>
            </div>
            <button class="random-btn">Random Review</button>
        </article>
    </main>
</body>
<script type="module" src="Scripts/app.js"></script>

</html>
