<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video BG</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="Assests/preloader.gif" alt="preloader">
    </div>
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./Assests/video.mp4" type="video/mp4">
        </video>
        <h1 class="title">Video BG</h1>
        <button class="control">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>
</body>
<script src="app.js"></script>

</html>
