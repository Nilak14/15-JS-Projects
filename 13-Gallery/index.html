<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nature -->
    <section class="section nature">
        <img src="./Images/nature-1.jpeg" title="nature-1" alt="nature" class="img" data-id="1">
        <img src="./Images/nature-2.jpeg" title="nature-2" alt="nature" class="img" data-id="2">
        <img src="./Images/nature-3.jpeg" title="nature-3" alt="nature" class="img" data-id="3">
    </section>

    <!--  city -->
    <section class="section city">
        <img src="./Images/city-1.jpeg" title="city-1" alt="city" class="img" data-id="1">
        <img src="./Images/city-2.jpeg" title="city-2" alt="city" class="img" data-id="2">
        <img src="./Images/city-3.jpeg" title="city-3" alt="city" class="img" data-id="3">
        <img src="./Images/city-4.jpeg" title="city-4" alt="city" class="img" data-id="4">
        <img src="./Images/city-5.jpeg" title="city-5" alt="city" class="img" data-id="5">
    </section>

    <!-- modal -->
    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <!-- content -->
            <img src="./Images/city-1.jpeg" alt="" class="main-img">
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
                <img src="./Images/city-5.jpeg" title="city-5" alt="city" class="modal-img active" data-id="5">
                <img src="./Images/city-5.jpeg" title="city-5" alt="city" class="modal-img" data-id="5city-5.jpeg">
                <img src="./Images/city-5.jpeg" title="city-5" alt="city" class="modal-img" data-id="5">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
