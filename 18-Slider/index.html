<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Reviews</h1>
            </div>
            <section class="slider-wrapper">
                <div class="slider-container">
                    <article class="slider">
                        <img src="https://www.course-api.com/images/people/person-3.jpeg" alt="" class="img">
                        <p class="name">Peter Doe</p>
                        <p class="job">Product Manager</p>
                        <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita minus officia
                            ut
                            suscipit impedit, ducimus sed nam? Odit, veritatis?</p>
                    </article>
                </div>
                <button class="prev button">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next button">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </section>
        </div>
    </main>
</body>
<script type="module" src="app.js"></script>

</html>
